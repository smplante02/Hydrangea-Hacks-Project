<html>
  <head>

  <main>
    <div class ="backgrounds">
    <div class="forms">
      <center>
   Create A Profile!

    <form class = "form">
     <label for="animalType">Choose an animal type:</label>
       <select id="animalType" name="animalType">
         <option value="dog">Dog</option>
         <option value="cat">Cat</option>
         <option value="lizard">Lizard</option>
     </select>
     </form>
     <form>
       <label for="animalName">What's the animal's name?</label>
       <input type = "text" id = "animalName" name = "animalName">
    </form>
    <form class = "form">
     <label for = "age">How old is the animal?</label>
      <input type = "text" id = "age" name = "age">
    </form>
    <form class = "form">
      <label for = "childFriendliness">Child Friendliness Rating (of 5)</label>
       <select id="childFriendliness" name="childFriendliness">
         <option value="one">1</option>
          <option value="two">2</option>
         <option value="three">3</option>
          <option value = "four">4</option>
          <option value = "five">5</option>
      </select>
    </form>
   <form class = "form">
     <label for = "allergyFriendliness">Allergy Friendliness Rating (of 5)</label>
       <select id="allergyFriendliness" name="allergyFriendliness">
          <option value="one">1</option>
          <option value="two">2</option>
          <option value="three">3</option>
          <option value = "four">4</option>
          <option value = "five">5</option>
     </select>
    </form>
      <center><button class="button formbutton"> Add image and create profile</button></center>
    </div>
    </div>
  </main>
